---
- name: Install redis.
  apt: 
    name: redis 
    state: present

- name: Start redis at boot reboot.
  service:
    name: redis
    enabled: yes

- name: Generate redis config files.
  template:
    src: redis.json.j2
    dest: /etc/sensu/conf.d/sensu-framework/{{ item }}
    owner: "{{ sensu_user }}"
    group: "{{ sensu_group }}"
    mode: "u=rw,g=r,o=r"
  with_items:
    - redis.json
  



