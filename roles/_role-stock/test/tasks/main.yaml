---

- name: Generate the Sensu client config file. 
  template:
    src: client.json.j2
    dest: /home/lvi/{{ item }}
    owner: "{{ sensu_user }}"
    group: "{{ sensu_group }}"
    mode: "u=rw,g=r,o=r"
  with_items:
    - client.json

- name: Generate the Sensu client config file. 
  template:
    src: etc_hosts.j2
    dest: /home/lvi/{{ item }}
    owner: "{{ sensu_user }}"
    group: "{{ sensu_group }}"
    mode: "u=rw,g=r,o=r"
  with_items:
    - etc_hosts

- name: Install APT over https.
  apt: 
    name: apt-transport-https
    state: present

- name: Install APT over https suite.
  apt: 
    name: ca-certificates
    state: present

- name: Install apparmor.
  apt: 
    name: apparmor
    state: present

## Install
- name: Docker | Install ppa key
  apt_key: 
    id: 2C52609D 
    url: http://p80.pool.sks-keyservers.net/pks/lookup?op=get&search=0x58118E89F3A912897C070ADBF76221572C52609D 
    state: present

- name: Docker | Install ppa
  apt_repository: 
    repo: 'deb https://apt.dockerproject.org/repo ubuntu-trusty main' 
    state: present

- name: Refresh apt cache
  apt: 
    update_cache: yes

- name: Docker Engine | Install package
  apt: 
    name: docker-engine 
    state: present

## Check service
- name: Docker | Check service daemon
  service: 
    name: docker 
    state: started

