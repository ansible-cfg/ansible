---
#ansible-playbook /etc/ansible/roles/setup_postinstall-scw.yaml

- name: 'Postinstall Routine for Scaleway hosts'
  hosts: scw_minsysio
  roles:
    - dist_update_upgrade
    - timezone
    - etc_hosts-scw
    - addgroups_initial
    - adduser_lvi
    - adduser_cso
    - ssh_config
    - fail2ban
    - motd-scw
  post_tasks:
    - name:  Restart rsyslog to sync with newly intalled timezone 
      service: name=rsyslog state=restarted
